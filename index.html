<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo-short.png">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet">
    <title>Smart Walk</title>
</head>

<body class="bg-light_bg dark:bg-dark_bg duration-500 text-text_light dark:text-head_dark">
    <!-- preloader -->
    <div class="preloader dark:bg-dark_bg bg-light_bg">
        <div class="flex w-screen h-screen items-center justify-center">
            <div class='preloader-dots'>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
            </div>
        </div>
    </div>

    <main class="container mx-auto h-screen flex flex-col justify-center items-center">
        <p class="font-black flex text-orange_custom dark:text-orange_custom md:text-9xl text-6xl">404</p>
        <p class="font-black flex text-text_light dark:text-head_dark md:text-6xl text-3xl mt-8">страница не найдена</p>
        <p class="font-black flex text-text_light dark:text-head_dark md:text-3xl text-xl mt-8">Наш сайт переехал. Вы можете перейти на него по кнопке ниже</p>
        <a href="https://smart-walk.ru" class="mt-10 px-4 py-3 rounded-3xl bg-white">перейти!</a>
    </main>
    <!-- preloader -->
    <script>
        window.onload = function () {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, 500);
        }
    </script>
</body>


</html>
